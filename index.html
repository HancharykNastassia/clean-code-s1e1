<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix illustration">
    <a class="header__link header__link_more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <!--<p id="add-task">
    <label class="section-name section-name_new-task" for="new-task">Add Item</label>-->
    <h3 id="add-task" class="section-name section-name_new-task">Add Item</h3>
    <div class="task-row-wrapper">
      <input id="new-task" class="task-row-wrapper__task" type="text">
      <button class="button button_add">Add</button>
    </div>
    <h3 class="section-name">Todo</h3>
    <ul id="incomplete-tasks" class="task-list">
      <li class="task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Pay Bills</label>
        <input class="task__input" type="text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img class="button__img" src="./remove.svg" alt="delete task">
        </button>
      </li>
      <li class="task task_edit-mode">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Go Shopping</label>
        <input class="task__input" type="text" value="Go Shopping">
        <button class="button button_edit">Save</button>
        <button class="button button_delete">
          <img class="button__img" src="./remove.svg" alt="delete task">
        </button>
      </li>
    </ul>
    <h3 class="section-name">Completed</h3>
    <ul id="completed-tasks" class="task-list">
      <li class="task">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__label">See the Doctor</label>
        <input class="task__input" type="text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img class="button__img" src="./remove.svg" alt="delete task">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
